name: ComposeMultiplatform CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'

    - name: Test Common
      run: make testCommon
    - name: Build Android
      run: make buildAndroid
